<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <form class="contact-form" id="contact-form">
            <h1 class="contact-title">Feedback Form</h1>
            <section class="input-box">
                <input type="text" name="name" placeholder="Full Name" required>
                <i class='bx bxs-user'></i>
            </section>
            <section class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </section>
            <section class="input-box">
                <textarea name="message" placeholder="Your Feedback/Suggestion" rows="4" required></textarea>
                <i class='bx bxs-message'></i>
            </section>
            <button class="contact-button" id="contact-button" type="submit">Send Feedback</button>
        </form>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Feedback Sent Successfully!</h2>
            <p>Thank You For Your Time.</p>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
