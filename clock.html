<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <header class="header">
        <h1>Digital Clock</h1>
    </header>
    <main>
        <div class="digital-clock">
            <div class="week">
                <div class="active">SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div class="time">
                <div class="hour">12</div>
                <div class="dot">:</div>
                <div class="min">05</div>
            </div>
        </div>
    </main>
    <script src="clock.js"></script>
</body>
</html>
