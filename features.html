<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FusionHub.more</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background-image: url('fhabt.png');
            height: 300px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        /* Main Title below the header */
        header::after {
            content: "Explore My Web Pages";
            font-family: 'Roboto', sans-serif;
            font-size: 2rem;
            font-weight: 500;
            color: white;
            padding-top: 15px;
            letter-spacing: 2px;
        }

        /* Card Layout */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 50px 30px;
        }

        .card {
            background: linear-gradient(135deg, #f5f5f5 0%, #eaeaea 100%);
            border-radius: 15px;
            width: 220px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #ddd;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-family: 'Roboto', sans-serif;
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .card a {
            text-decoration: none;
            color: #8e44ad;
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .card a:hover {
            color: #c0392b;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 25px;
            background-color: #2c3e50;
            color: white;
            margin-top: 40px;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>

<header></header>

<div class="container">
    <div class="card">
        <h3>Social Media</h3>
        <a href="socialmedia.html">Go to Page</a>
    </div>
    <div class="card">
        <h3>Clock</h3>
        <a href="clock.html">Go to Page</a>
    </div>
    <div class="card">
        <h3>Weather</h3>
        <a href="weather.html">Go to Page</a>
    </div>
    <div class="card">
        <h3>Calculator</h3>
        <a href="calculator.html">Go to Page</a>
    </div>
    <div class="card">
        <h3>Contact Book</h3>
        <a href="contactbook.html">Go to Page</a>
    </div>
    <div class="card">
        <h3>Accounts</h3>
        <a href="accounts.html">Go to Page</a>
    </div>
    <div class="card">
        <h3>Gallery</h3>
        <a href="gallery.html">Go to Page</a>
    </div>
    <div class="card">
        <h3>To-Do List</h3>
        <a href="todolist.html">Go to Page</a>
    </div>
    <div class="card">
        <h3>Homepage</h3>
        <a href="homepage.html">Go to Page</a>
    </div>
</div>

<footer>
    <p>&copy; 2025 My Web Pages | All rights reserved.</p>
</footer>

</html>
