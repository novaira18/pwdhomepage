<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Weather Dashboard</title>
  <link rel="stylesheet" href="weather.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Weather Dashboard</h1>
      <div class="location-input">
        <input type="text" id="city" placeholder="Enter city name">
        <button id="fetchWeather">Search</button>
      </div>
    </header>

    <main>
      <!-- Current Weather Section -->
      <section class="current-weather">
        <div class="card weather-card">
          <div class="icon-container">
            <i id="weatherIcon" class="fas fa-cloud-sun"></i>
          </div>
          <h2 id="location">City Name</h2>
          <p id="description">Weather Condition</p>
          <h1 id="temperature">21°C</h1>
          <p id="feelsLike">Feels like: 18°C</p>
        </div>
        <div class="card aqi-card">
          <h2>Air Quality Index (AQI)</h2>
          <div class="aqi-circle">
            <p id="aqi">253</p>
          </div>
          <p id="aqiStatus">Moderate</p>
        </div>
      </section>

      <!-- Weekly Forecast Section -->
      <section class="forecast">
        <h2>Weekly Forecast</h2>
        <div id="forecastCards" class="forecast-cards">
          <!-- Dynamically generated forecast cards -->
        </div>
      </section>
    </main>
  </div>

  <script src="weather.js"></script>
</body>
</html>
