<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8" >
    <meta name="viewport" content="width=device-width,initial-scale=1.0" >
    <title> Contact List</title>
    <link rel="stylesheet" href="contactbook.css">
</head>
<body>
    <div class="content">
        <img src="contactbook.png" alt="Placeholder Image">
        </div>
    <div class="container" >
   <h1>Contact List</h1>
        <div class = "form-container" >
            <h2> 
                <i class="icon">ğŸ‘¤</i> 
                Add New Contact
            </h2>
            <form id="contactForm" >
                <div class = "form-grid">
                    <div class="form-group">
                        <label>
                            <i class="icon">ğŸ¢</i> Category
                        </label>
                 <select name="category" required>

                            <option value="Business">Business</option>
                            <option value="Personal">Personal</option>

                 </select>
                    </div>
                    <div class="form-group">

                        <label><i class="icon">ğŸ‘¤</i> First Name</label>
                        <input type="text" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label><i class="icon">ğŸ‘¤</i> Last Name</label>
                        <input type="text" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label><i class="icon">ğŸ¢</i> Business/Company</label>
                        <input type="text" name="businessCompany">
                    </div>
                    <div class="form-group">
                        <label><i class="icon">ğŸ“±</i> Personal Contact</label>
                        <input type="text" name="personalContact">
                    </div>
                    <div class="form-group">
                        <label><i class="icon">ğŸ“</i> Business Contact</label>
                        <input type="text" name="businessContact">
                    </div>
                    <div class="form-group">
                        <label><i class="icon">ğŸ“§</i> Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label><i class="icon">ğŸ”—</i> Social Network ID</label>
                        <input type="text" name="socialNetworkID">
                    </div>
                    <div class="form-group full-width">
                        <label><i class="icon">ğŸ“</i> Notes</label>
                        <input type="text" name="notes">
                    </div>
                </div>
                <button type="submit">Add Contact</button>
     </form>
        </div>

        <div class="list-container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search contacts...">
                <button id="downloadBtn">Download Contacts</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th> <i class="icon">ğŸ¢</i> Category</th>
                            <th> <i class="icon">ğŸ‘¤</i> First Name</th>
                            <th> <i class="icon">ğŸ‘¤</i> Last Name</th>
                            <th><i class="icon">ğŸ¢</i> Business/Company</th>
                            <th><i class="icon">ğŸ“±</i> Personal Contact</th>
                            <th><i class="icon">ğŸ“</i> Business Contact</th>
                            <th><i class="icon">ğŸ“§</i> Email</th>
                            <th><i class="icon">ğŸ”—</i> Social Network ID</th>
                            <th><i class="icon">ğŸ“</i> Notes</th>
             </tr>
                    </thead>
                    <tbody id="contactList"></tbody>

                </table>
     </div>
        </div>
    </div>
    <script src="contactbook.js"></script>
</body>
</html>
