<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div>
        <form class="container" id="signup-form">
            <h1 class="signup-title">Sign Up</h1>
            <section class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </section>
            <section class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </section>
            <section class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </section>
            <section class="remember-forgot-box">
                <div class="remember-me">
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
            </section>
            <button class="signup-button" id="signup-button" type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form from submitting to a server
            window.location.href = "homepage.html"; // Redirect to calculator.html
        });
    </script>
</body>
</html>
